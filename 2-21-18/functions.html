<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intro to JS functions</title>
    <script>

      // defines a function
      function greeting(name, gender, age){

        if(gender == 'male'){

          //if/else statement for age
          if(age > 40){
            console.log("#3");
          } else {
            console.log(`Sup ${name}?`)
          }

        } else {

          // if/else statement for age
          if(age > 40){
            console.log("#1");
          } else {
            console.log("#2");
          }

        }
      }

      // calls the function
      greeting("Brock", "male", 29);


    </script>
  </head>
  <body>

  </body>
</html>
